<table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Password</th>
        <th>Pincodes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of engineers">
        <td>{{ e.name }}</td>
        <td>{{ e.mobile }}</td>
        <td>{{ e.email }}</td>
        <td>{{ e.password }}</td>
        <td>
          <ul>
            <li *ngFor="let pin of e.pincodes">{{ pin }}</li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
