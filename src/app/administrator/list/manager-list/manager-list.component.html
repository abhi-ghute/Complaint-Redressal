<table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of managers">
        <td>{{ m.name }}</td>
        <td>{{m.mobile }}</td>
        <td>{{ m.email }}</td>
        <td>{{ m.password }}</td>
      </tr>
    </tbody>
  </table>
